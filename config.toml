######################## default configuration ####################
baseURL = "https://orex.github.io/supercell/"
title = "Supercell"
theme = "godocs-hugo"
# google analytics
googleAnalytics = "UA-104749334-1" # example : UA-123-45
# disable language
disableLanguages = [] # desable language from here

# hugo outputs
[outputs]
home = [ "HTML", "JSON"]

#markup
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = 'monokai'
    tabWidth = 4

# render unsafe html
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.parser.attribute]
  block = true
  title = true
  
############################# Minify ##############################

[minify]
  [minify.tdewolff]
    [minify.tdewolff.js]
      noNullishOperator = true      
