<div class="col-lg-3 col-sm-6 mb-4">
  <div class="card h-100 border">
    <div class="card-header">Step {{ .Get "step" }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ .Get "title" | markdownify }}</h5>
      <p class="card-text text-justify">{{ .Inner | markdownify }}</p>
      <p></p>
      <a href="{{ .Get "link" | relURL }}" class="stretched-link">Read more...</a>
      </div>
      <div class="card-footer">
      <small class="text-muted">Estimated time: {{ .Get "time" | markdownify }}</small>
    </div>
  </div>
</div>
